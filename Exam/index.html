<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <div class="container-signin">
                <div class="img-logo">
                    <img src="./carbon_logo-slack.png">
                </div>
                <div class="login-section">

                    <div class="form-section">
                        <h1 style="color: #C1C242;">
                            Sign in to StarFills
                        </h1>
                        <div class="icon-container">
                            <p><img src="./entypo-social_linkedin-with-circle.png"></p>
                            <p><img src="./icomoon-free_google-plus3.png"></p>
                            <p><img src="./entypo-social_linkedin-with-circle.png"></p>
                        </div>
                        <p>or use ur email account</p>
                        <form class="form-types">
                            <input type="text" placeholder="Email">
                            <input type="password" placeholder="password">
                        </form>
                        <a>forgot password</a>
                        <button class="btn">Sign In</button>
                    </div>
                    <div class="landing">
                        <div class="welcome-msg">
                            Welcome Back!
                        </div>
                        <div class="action-bar">
                            <p>Don't have an account? </p>
                            <button class="btn">Sign up</button>
                        </div>
                    </div>
                </div>

            </div>

        </section>


    </main>
    <footer>

    </footer>
