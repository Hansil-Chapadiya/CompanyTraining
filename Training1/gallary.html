<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#list-section">Section</a></li>
                <li><a href="#form-section">Form Section</a></li>
                <li><a href="#table-section">Table Section</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="list-section" id="list-section">
            <div>
                <div>
                    <ul>
                        <h2>Un-Ordered List</h2>
                        <li>River</li>
                        <li>Nature</li>
                        <li>Forest</li>
                    </ul>
                </div>
                <div>
                    <ol>
                        <h2>Ordered List</h2>
                        <li>River</li>
                        <li>Nature</li>
                        <li>Forest</li>
                    </ol>
                </div>
                <div>
                    <dl>
                        <h2>Description List</h2>
                        <dt>River</dt>
                        <dd>Flowing</dd>
                        <dt>Nature</dt>
                        <dd>Protecting</dd>
                        <dt>Forest</dt>
                        <dd>Calming</dd>
                    </dl>
                </div>
            </div>


        </section>
        <section class="form-section" id="form-section">
            <h2>Gallery Filter Form</h2>

            <form>
                <label>
                    Name:
                    <input type="text" placeholder="Enter your name">
                </label>

                <label>
                    Email:
                    <input type="email" placeholder="Enter your email">
                </label>

                <label>
                    Category:
                    <select>
                        <option>River</option>
                        <option>Nature</option>
                        <option>Forest</option>
                    </select>
                </label>

                <label>
                    Tags:
                    <input type="text" placeholder="water, trees">
                </label>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="table-gallery" id="table-section">
            <h2>Image Gallery (Table)</h2>

            <table>
                <caption>Nature Image Gallery</caption>

                <tbody>
                    <tr>
                        <td><img src="https://images.unsplash.com/photo-1437482078695-73f5ca6c96e2?w=400"></td>
                        <td><img src="https://images.unsplash.com/photo-1519852476561-ec618b0183ba?w=400"></td>
                        <td><img src="https://images.unsplash.com/photo-1528183429752-a97d0bf99b5a?w=400"></td>
                    </tr>

                    <tr>
                        <td><img src="https://images.unsplash.com/photo-1694930101890-9a9f1e2396e2?w=400"></td>
                        <td><img src="https://images.unsplash.com/photo-1734389481041-fa26afc1267c?w=400"></td>
                        <td><img src="https://images.unsplash.com/photo-1760003330256-2cdaf6ee2b07?w=400"></td>
                    </tr>

                    <tr>
                        <td><img src="https://plus.unsplash.com/premium_photo-1710030733249-5d7c34509f61?w=400"></td>
                        <td><img src="https://plus.unsplash.com/premium_photo-1741858831877-6b148ea40157?w=400"></td>
                        <td><img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=400"></td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
    <footer>

    </footer>
    </div>

</body>

</html>
